<div class="nguix-setting-page" *ngIf="pageData$ | async; let pageData">

  <section class="title">
    <h3 class="text-medium">Settings</h3>
  </section>

  <section class="theme">
    <div class="title">Theme</div>
    <div class="body">
      <label class="text" for="theming">Dark mode</label>
      <label class="switch">
        <input type="checkbox"
          id="theming"
          [checked]="setting.theme==='dark'"
          (change)="toggleTheme($event)">
        <span class="slider round"></span>
      </label>
    </div>

  </section>

  <section class="locale">
    <div class="title">Locale</div>
    <div class="body">
      <button
        *ngFor="let localeItem of setting.locales"
        [class]="setting.locale === localeItem.value ? 'button-primary' : 'button-outline-medium'"
        (click)="setting.changeLocale(localeItem.value)"
      >{{ localeItem.text }}</button>
    </div>
  </section>

  <section class="persona">
    <div class="title">Persona</div>
    <div class="body">
      <ul>
        <li *ngFor="let personaItem of setting.personas">
          <button
            [class]="setting.persona === personaItem.value ? 'button-secondary' : 'button-outline-medium'"
            (click)="setting.changePersona(personaItem.value)"
          >{{ personaItem.text }}</button>
        </li>
      </ul>
    </div>
  </section>


  

</div>
