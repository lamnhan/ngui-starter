<div
  id="nguix-pwa-reminder"
  class="host"
  *ngIf="pwaService && !pwaService.installed"
  [class]="pwaService.runtime"
  [class.show]="pwaService.reminderShowed"
  [class.annoyed]="pwaService.reminderCount >= pwaService.reminderAnnoying"
>

  <div class="head">
    <img class="icon" [src]="icon" alt="title">
    <div class="text">
      <strong>{{ !i18n ? title : ('USEFUL_PWA_REMINDER.TITLE' | transloco) }}</strong>
      <span>{{ !i18n ? text : ('USEFUL_PWA_REMINDER.TEXT' | transloco) }}</span>
    </div>
    <button class="close button-clear" (click)="pwaService.hideReminder()">âœ•</button>
  </div>

  <div class="body">
    <div
      [class]="pwaService.runtime + '-message'"
      [innerHtml]="!i18n ? getMessage() : (getI18nMessageCode() | transloco)"
    ></div>
  </div>

  <div class="foot">
    <button
      class="dismiss button-link"
      (click)="pwaService.dismissReminder()"
    >{{ !i18n ? dismissText : ('USEFUL_PWA_REMINDER.DISMISS_TEXT' | transloco) }}</button>
    <button
      class="hide button-sm"
      (click)="pwaService.hideReminder()"
    >{{ !i18n ? hideText : ('USEFUL_PWA_REMINDER.HIDE_TEXT' | transloco) }}</button>
  </div>
</div>
