<ng-container *transloco="let t">
<div
  id="nguix-pwa-reminder"
  class="host"
  *ngIf="pwaService && !pwaService.installed"
  [class]="pwaService.runtime"
  [class.show]="pwaService.reminderShowed"
  [class.annoyed]="pwaService.reminderCount >= pwaService.reminderAnnoying"
>

  <div class="head">
    <img class="icon" [src]="icon" alt="title">
    <div class="text">
      <strong>{{ !i18n ? title : t('NGUIX_PWA_REMINDER.TITLE') || title }}</strong>
      <span>{{ !i18n ? text : t('NGUIX_PWA_REMINDER.TEXT') || text }}</span>
    </div>
    <button class="close button-clear" (click)="pwaService.hideReminder()">âœ•</button>
  </div>

  <div class="body">
    <div
      [class]="pwaService.runtime + '-message'"
      [innerHtml]="!i18n ? getMessage() : t(getI18nMessageCode()) || getMessage()"
    ></div>
  </div>

  <div class="foot">
    <button
      class="dismiss button-link"
      (click)="pwaService.dismissReminder()"
    >{{ !i18n ? dismissText : t('NGUIX_PWA_REMINDER.DISMISS_TEXT') || dismissText }}</button>
    <button
      class="hide button-sm"
      (click)="pwaService.hideReminder()"
    >{{ !i18n ? hideText : t('NGUIX_PWA_REMINDER.HIDE_TEXT') || hideText }}</button>
  </div>
</div>
</ng-container>
