<ng-container *transloco="let t">
<div
  id="nguix-nav-indicator"
  class="host"
  *ngIf="navService"
  [class.show]="navService.loading"
>
  <div class="body" (click)="navService.hideLoadingIndicator()">
    <img [src]="icon">
    <span>{{ !i18n ? text : t('NGUIX_NAV_INDICATOR.TEXT') || text }}</span>
  </div>
</div>
</ng-container>
