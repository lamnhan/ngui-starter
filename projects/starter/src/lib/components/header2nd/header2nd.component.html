<div class="nguix-header2nd" [class.fixed]="fixed">
  <ul class="nav">
    <li *ngFor="let menuItem of menuItems">
      <a
        [href]="menuItem.href"
        [target]="menuItem.target"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ menuItem.text }}</a>
    </li>
  </ul>
</div>
