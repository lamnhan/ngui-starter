<footer class="host">
  <div class="text" [innerHtml]="!i18n ? text : ('NGUIX_FOOTER.TEXT' | transloco)"></div>
  <ul class="links">
    <li *ngFor="let menuItem of menuItems">
      <a
        [href]="menuItem.href"
        [target]="menuItem.target"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ !i18n ? menuItem.text : ((menuItem.text || '') | transloco) }}</a>
    </li>
  </ul>
</footer>
