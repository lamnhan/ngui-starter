<header class="host" [class.fixed]="fixed">

  <div class="brand">
    <a [usefulRouterLink]="['']">
      <em><img [src]="logo" [alt]="title"></em>
      <span class="font-head">{{title}}</span>
    </a>
  </div>

  <ul class="nav">
    <li *ngFor="let menuItem of menuItems">
      <a
        [href]="menuItem.href"
        [target]="menuItem.target"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ menuItem.text }}</a>
    </li>
  </ul>

</header>
