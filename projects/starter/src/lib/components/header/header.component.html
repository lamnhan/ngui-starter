<header class="host" [class.fixed]="fixed">

  <div class="brand">
    <a [usefulRouterLink]="['']">
      <em><img [src]="logo"></em>
      <span class="font-head">{{ !i18n  ? name : ('NGUIX_HEADER.NAME' | transloco) }}</span>
    </a>
  </div>

  <ul class="nav">
    <li *ngFor="let menuItem of menuItems">
      <a
        [href]="menuItem.href"
        [target]="menuItem.target"
        [usefulRouterLink]="menuItem.routerLink"
        usefulRouterLinkActive="active"
      >{{ !i18n ? menuItem.text : ((menuItem.text || '') | transloco) }}</a>
    </li>
  </ul>

</header>
