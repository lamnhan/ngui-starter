<div class="component-oops-page">

  <app-page
    menuName="List of components"
    [menuItems]="data.componentMenu"
    [bodyTemplate]="pageBody"
  ></app-page>

  <ng-template #pageBody>

    <app-compbody
      [componentTemplate]="componentTemplate"
      apiSrc="/content/components/oops.md"
      importName="NguixOopsComponentModule"
      htmlCode="&lt;nguix-oops&gt;&lt;/nguix-oops&gt;"
    ></app-compbody>

    <ng-template #componentTemplate>
      <div class="padding">
        <nguix-oops></nguix-oops>
      </div>
    </ng-template>

  </ng-template>

</div>
